{% extends "base.html" %}

{% block content %}
    <h1>Сбросить пароль</h1>
    <form action="" method="post">
        {{ form.csrf_token() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=64) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
