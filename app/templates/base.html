<!doctype html>
<html lang="ru">
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}">
    <title>
        {% if title %} {{ title }}
        {% else %} "ЖСК Буденовский"
        {% endif %}
    </title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body {% block body %}{% endblock %}>

    {% block header %}
    <div class="container">
        <div class="row m-4">
            <div class="col-1 p-2">
                <a href="/">
                    <img src="{{ url_for('static', filename='gerb_kryhills.jpg') }}" width="100%">
                </a>
            </div>
            <div class="col p-2">
                <h1 class="display-2 cl-head"><strong>ЖСК "Будёновский"</strong></h1>
            </div>
        </div>
    </div>
    {% endblock %}

    {% block nav %}{% endblock %}
    {% block content%}{% endblock %}


    {% block footer %}
    <div class="container">
        <div class="row p-3 mb-0 bg-dark-fot">
            <p class="text-white">&copy; Copyright 2020</p>
        </div>
    </div>
    {% endblock %}


    {% block scripts %}
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    {% endblock %}
  </body>
</html>
