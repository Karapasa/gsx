{% extends "base.html" %}

{% block content %}
    <h1>Отправить письмо администрации</h1>
    <form action="" method="post">
        {{ form.csrf_token() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}<br>

        </p>
        <p>
            {{ form.text.label }}<br>
            {{ form.text(size=32) }}<br>

        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
